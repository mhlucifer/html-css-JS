<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
        }

        .div1
        {
           background-color:red;
        }
        .div2
        {
            /* 行内块 */
            display: inline-block;
           background-color:yellow;
        }
        img
        {
            /* display改变显示模式 */
            /* 块级 */
            display: block;
            width:100px;
            height:100px;
        }
    </style>
</head>
<body>
    <!-- 块级元素,行内元素,行内块元素 -->
    <div class="div1">标签1</div>
    <div class="div2">标签2</div>
    <!-- 块级元素:独占一行,可以设置宽高 -->
    <!-- 行内元素:不独占一行,不可以设置宽高 -->
    <span>标签1</span>
    <span>标签2</span>
    <!-- 行内块元素:不独占一行,可以设置宽高 -->
    <img src="/基础班课程资料/code/day05/案例/images/1.jpg" alt="">
    <img src="/基础班课程资料/code/day05/案例/images/1.jpg" alt="">

</body>
</html>
