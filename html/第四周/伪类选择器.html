<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 任何标签都可以设置鼠标悬停状态 */
        a:hover
        {
            color:red;
        }
        .box:hover
        {
            color:blue;
        }
    </style>
</head>
<body>
    <!-- 鼠标悬停状态:选择器:hover{css属性} -->
    <!--  -->
    <a href="#">标签</a>
    <div class="box">标签2</div>
</body>
</html>
