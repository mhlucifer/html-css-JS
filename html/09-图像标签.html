<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- src用来指定图像的位置和名称，img是必须属性 -->
    <!-- <img src="/1x降噪.png">
    <img src="/2x降噪.png"> -->
    <!-- 宽和高一般通过css设置 -->
    <!-- <img src="/1x降噪.png" width="800" height="600"> -->
    <!-- <img src="/1x降噪.png" width="800" height="600" alt="这是塞尔达"> -->
    <img src="/1x降噪.png" width="800" height="600" title="这是塞尔达">
    <!-- alt和title都是可选属性，alt是图片无法显示时的替代文本，title是鼠标悬停时的提示文本 -->
    <img src="/1x降噪.png" height = "600">
    
</body>
</html>
