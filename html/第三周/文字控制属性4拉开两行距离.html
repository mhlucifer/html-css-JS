<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 设置两行的距离 */
        p
        {
            font-size: 20px;
            /* line-height: 30px; */
            /* 如果是数字代表当前标签字体大小的倍数 */
            line-height: 2;
        }
        div
        {
            height: 100px;
            background-color: skyblue;
            line-height: 100px;
             /* 行高属性值等于盒子属性值 ,只能单行文字垂直居中*/
        }
       
    </style>
</head>
<body>
    <p>词典 · 翻译 · 笔记. 自动检测, 中译英, 中译日, 
        中译韩, 中译法, 中译俄, 中译西, 英译中, 日译中, 韩译中, 法译中, 俄译中, 西译中.良心翻译团队
        这是我用过的最好的翻译软件，其他国产翻译软件不是乱收费，就是翻译的句子语序混乱语意不当。感谢开发团队的良苦用心。最后必须吹爆这个拍照翻译功能，这个扫描技术可以领先国内拍照识别文字很长一段了。即使比较模糊的一张照片，里面的内容也能被很清楚的识别。总而言之，这就是我最中意的翻译软件了。
        </p>

        <div>文字</div>
</body>
</html>
