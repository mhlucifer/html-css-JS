<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2
        {
            color: red;
            text-align: center;
        }
        table,
        th,
        td
        {
            border: 1px solid black;
            border-collapse: collapse;/*边框合并*/
             margin: auto;/*居中 */
        }
    </style>
</head>
<body>
    <h2>订单确认</h2>
    


    <script>
        //1.用户输入
        let price,num,address;
        let name = prompt("请输入商品名称");
        price = prompt("请输入商品价格");
        num = prompt("请输入商品数量");
        address = prompt("请输入收货地址");
        //2.计算总价
        let total = price * num;
        //3.输出结果
        document.write(`
        <table>
        <tr>
            <th>商品名称</th>
            <th>商品价格</th>
            <th>商品数量</th>
            <th>总价</th>
            <th>收获地址</th>
            
        </tr>
        <tr>
            <td>${name}</td>
            <td>${price}</td>
            <td>${num}</td>
            <td>${total}</td>
            <td>${address}</td>
        </tr>
    </table>
        `);
    </script>
</body>
</html>
