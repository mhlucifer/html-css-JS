<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       // 1.文档输出内容
       document.write('hello world');
         // 2.弹出框    
         alert('hello world');
         // 3.控制台输出
         console.log('hello world');
         // 4.输入框
         prompt('hello world');
        //代码执行顺序，先输出警示框，再输出控制台，最后输出输入框
        document.write(1000);
    </script>
</body>
</html>
