<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        let obj = {
            uname: "张三",
            age: 17,
            gender: "女",
            sum: function (a, b) {
                return a + b;
            }
        };
         for (let key in obj) { // 函数作为对象的属性，称为方法，也会被遍历出来
            document.write(key + ":" + obj[key] + "<br>");
            console.log(key,obj[key]) // obj[key] 是属性值
        }
        //增
    </script>
</body>
</html>
